<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="シャーくんにおさかなをたくさん食べさせよう！">
    <meta name="keywords" content="ゲーム, サメ, ブラウザゲーム, Phaser">
    <title>シャーくんのおさかなキャッチ！</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/pixel-art.css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #4488AA;
            position: fixed;
        }
        
        #game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <script src="src/main.js"></script>
</body>
</html>
